<!DOCTYPE html>
<html>
<head>
    <title>VUE.JS</title>
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                title: 'Hello World!'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                }
            }

        });
    </script>
</body>
</html>
