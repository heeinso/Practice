<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component</title>
</head>
<body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
  </div>
  <script>
    Vue.component('my-cmp', {
        data: function() {
            return {
                status: 'Critical'
            }
        },
        template: '<p>Server Status: {{ status }}</p>'

    });

    new Vue({
        el: '#app'
    })
  </script>
</body>
</html>
