<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <style>
        .header {margin-bottom:10px; padding:10px 0; text-align:center; border-bottom:2px solid lightgray;}
        .header h1 {font-size:16px;}
        .row {padding:10px; text-align:center;}
        .row p {font-size:14px}
        .medium {position:fixed; z-index:10; top:10px; left:10px;}
        @media (min-width: 992px) {
            .col-md-4 {width:25%}
            .header {margin-bottom:20px; padding:20px 0;}
            .header h1 {font-size:36px}
        }
        </style>
        <title>Flickr Photos</title>
    </head>
    <body>
        <div class="header">
            <h1>FLICKR DEMO VIEW</h1>
            <button type="button" name="button" class="btn btn-warning" onclick="window.location.reload();">reload</button>
        </div>
        <div class="row">
footer

        </div>
        <script type="text/javascript">

            var small = document.querySelectorAll('.small');
            var medium = document.querySelectorAll('.medium');
            small.forEach((el)=>{
                el.addEventListener('click',function(e){
                    this.previousElementSibling.style.display = "block";
                });
            });

            medium.forEach((el)=>{
                el.addEventListener('click',function(e){
                    el.style.display = "none";
                });
            });

        </script>
    </body>
</html>
