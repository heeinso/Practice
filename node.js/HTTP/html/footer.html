
    </div>
</div>
<img id="hiddenImg" class="img-rounded img-responsive" style="box-shadow: 2px 2px 10px #555; position:fixed; left:20; bottom:20; cursor:pointer" />
<script src="https://designmodo.github.io/Flat-UI/dist/js/vendor/jquery.min.js"></script>
<script src="https://designmodo.github.io/Flat-UI/dist/js/flat-ui.min.js"></script>
<script>
var hiddenImg = document.getElementById("hiddenImg");
hiddenImg.addEventListener("click", function(){
    hiddenImg.style.display = "none";
});

var photosContainer = document.getElementById('photos');
photosContainer.addEventListener("click", function(e){
    if (e.target.tagName == "IMG") {
        hiddenImg.src = e.target.getAttribute("medium-src");
        hiddenImg.style.display = "block";
    }
});
</script>
